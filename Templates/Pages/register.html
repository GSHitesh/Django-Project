{% extends 'Base.html'%}
<!-- inheritance purpose extends -->
{%load static %}

{%block title %}
<title>Register</title>
{%endblock%}

{%block content%}

<form method="POST" style="padding-left: 15px;" enctype="multipart/form-data">
    {% csrf_token%}
    <br>

    <label> Firstname </label> 
    <input type="text" name="firstname" size="15"/> <br> <br>
    <label> Middlename: </label> 
    <input type="text" name="middlename" size="15"/> <br> <br>
    <label> Lastname: </label>
    <input type="text" name="lastname" size="15"/> <br> <br>
    <label> Email: </label>
    <input type="email" name="Email" size="15"/> <br> <br>

    
    <label> 
    Course :
    </label> 
    <select name ="course">
    <option value="Course">Course</option>
    <option value="BCA">BCA</option>
    <option value="BBA">BBA</option>
    <option value="B.Tech">B.Tech</option>
    <option value="MBA">MBA</option>
    <option value="MCA">MCA</option>
    <option value="M.Tech">M.Tech</option>
    </select>
    
    <br>
    <br>
    <label> 
    Gender :
    </label><br>
    <input type="radio" name="gender" value = "Male"/> Male <br>
    <input type="radio" name="gender" value = "Female"/> Female <br>
    <input type="radio" name="gender" value = "Other"/> Other
    <br>
    <br>
    
    <label> 
    Phone :
    </label>
    <input type="text" name="country code"  value="+91" size="2"/> 
    <input type="tel" name="phone" size="10"/> <br> <br>
    File:
    <input type="file" name="profilepic" id="profile_pic">
    <br> <br>
    Address
    <br>
    <textarea cols="80" rows="5" value="address" name = "address" placeholder="Enter Complete Address">
</textarea>
<br><br>
<input type="submit" value="Register">
</form>

{%endblock%}
